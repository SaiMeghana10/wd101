<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
   
  </style>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Registration Form</h2>

    <form id="registrationForm" onsubmit="submitForm(event)">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="dob" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth:</label>
        <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border rounded-md" required>
      </div>

      <div class="mb-4">
        <label class="flex items-center">
          <input type="checkbox" id="acceptTerms" name="acceptTerms" class="mr-2" required>
          <span class="text-sm text-gray-700">I accept the terms and conditions</span>
        </label>
      </div>

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Submit</button>
    </form>
  </div>

  <div class="mt-8">
    <h2 class="text-2xl font-semibold mb-4">Entries</h2>
    <table class="min-w-full bg-white border border-gray-300">
      <thead>
        <tr>
          <th class="py-2 px-4 border-b">Name</th>  
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Password</th>
          <th class="py-2 px-4 border-b">dob</th>
          <th class="py-2 px-4 border-b">accepted terms?</th>
        </tr>
      </thead>
      <tbody id="tableEntry">
        
      </tbody>
    </table>
  </div>

  <script src="index.js">
    
  </script>
</body>
</html>
